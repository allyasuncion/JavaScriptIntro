<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div>
      <span class="float-start p-3">
        <h1>
          Fancy display heading
          <small class="text-muted">With faded secondary text</small>
        </h1>
      </span>
    </div>

    <section>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand shadow p-3 bg-dark-subtle" href="#" style="border-radius: 10px;">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item p-2">
                <a class="nav-link active shadow p-3" aria-current="page" href="#" style="border-radius: 10px;">Home</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link shadow p-3" href="#" style="border-radius: 10px;">Link</a>
              </li>
              <li class="nav-item dropdown p-2">
                <a
                  class="nav-link dropdown-toggle shadow p-3"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                 style="border-radius: 10px;">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <section>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/archi1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/archi2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/engg1.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>


    <footer>

        <section>
            <div class="container-fluid row align-items-center bg-white m-5 text-white pt-3 pb-5 pl-5 mr-5">
                <div class="col-4">
                    <p class="fw-bold text-center shadow" style="color: black; border-radius: 50px;">
                        CONNECT WITH US
                    </p>
    
                    <div>
                      <p>
                        <a href="https://www.facebook.com/shackile.asuncion/" rel="noopener" class="fa fa-facebook"></a>
                        <a href="https://twitter.com" rel="noopener" class="fa fa-twitter"></a>
                        <a href="https://www.instagram.com/shackile.ally.asuncion/" rel="noopener" class="fa fa-instagram"></a>
                        <a href="https://github.com/allyasuncion" rel="noopener" class="fa fa-github"></a>
                        <a href="https://www.linkedin.com/in/shackile-ally-asuncion-453b7010b/" rel="noopener" class="fa fa-linkedin"></a>
                    </p>
                    </div>
                </div>
                <div class="col-4">
                  <p class="fw-bold mb-3 text-center shadow" style="color: black; border-radius: 50px;">SITE MAP</p>
                  <iframe style="border-radius: 50px;" width="450" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=baguio city&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                </div>
                <div class="col-3">
                    <p class="fw-bold mb-4 mr-5 text-center shadow" style="border-radius: 10px;">
                        SUBSCRIBE NOW
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="labels" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="labels" aria-describedby="emailHelp"
                                placeholder="Enter Your Email Address">
    
                            <p class="mt-3">
                                <button type="button" class="btn btn-primary">SUBSCRIBE</button>
                            </p>
                            <div </form>
                            </div>
                        </div>
              </div>
            </div>
          </section>
          <p class="container text-center">
            SACA Construction logo are trademarks of Asuncion. Â© 2023 Asuncion.
          </p>

    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
